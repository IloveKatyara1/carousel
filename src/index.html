<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <button class="prev-btn">попередній</button>
        <div class="carousel__inner">
            <div class="carousel__contents">
                <div class="carousel__slide"><img src="img/slide1.jpg" alt="slide1"></div>
                <div class="carousel__slide"><img src="img/slide2.jpg" alt="slide2"></div>
                <div class="carousel__slide"><img src="img/slide3.jpg" alt="slide3"></div>
                <div class="carousel__slide"><img src="img/slide4.jpg" alt="slide4"></div>
                <div class="carousel__slide"><img src="img/slide5.jpg" alt="slide5"></div>
            </div>
        </div>
        <div class="carousel-nav">
            <div class="carousel-nav__item"><img src="img/slide1.jpg" alt="slide1"></div>
            <div class="carousel-nav__item"><img src="img/slide2.jpg" alt="slide2"></div>
            <div class="carousel-nav__item"><img src="img/slide3.jpg" alt="slide3"></div>
            <div class="carousel-nav__item"><img src="img/slide4.jpg" alt="slide4"></div>
            <div class="carousel-nav__item"><img src="img/slide5.jpg" alt="slide5"></div>
        </div>
        <button class="next-btn">наступний</button>
    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
